<form [formGroup]="searchForm" autocomplete="off" novalidate (ngSubmit)="searchDatefn(searchForm.value)" fxLayout="column wrap"
                    fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker"
                    formControlName="searchDate" id="searchDate" [min]="searchMinDate" [max]="searchMaxDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <mat-card-actions>
                <button class="btn btn-success" style="margin: 5px;"
                    [disabled]="!searchForm.valid">Search</button>
                </mat-card-actions>
        </mat-card-actions>
</form>
